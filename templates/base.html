<html>
	<head>
		<title>ScienceHostel - a community for scientists and institute hosts</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="{{static_url("style.css")}}">
		<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
    <script type="text/javascript" src="{{static_url("science.js")}}"> </script>
	</head>
	<body>

    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({appId: '{{ options.facebook_app_id }}', status: true,
                 cookie: true, xfbml: true});
        FB.Event.subscribe('{% if current_user %}auth.logout{% else %}auth.login{% end %}', function(response) {
          window.location.reload();
        });
      };
      (function() {
        var e = document.createElement('script');
        e.type = 'text/javascript';
        e.src = document.location.protocol + '//connect.facebook.net/en_US/all.js';
        e.async = true;
        document.getElementById('fb-root').appendChild(e);
      }());
    </script>

    {% block body %}

    {% end %}
	
		<footer>
			<div class="footer">
				<span class="copyright">&#169;ScienceHostel</span>
			</div>
		</footer>
	</body>
</html>
